<div class="p-6 bg-white rounded-lg shadow-lg max-w-sm mx-auto">
  <h2 class="text-2xl font-semibold text-gray-800 ml-5">Confirm Delete</h2>

  <mat-dialog-content class="text-gray-800 mb-6" style="color: #4a4a4a !important;">
    Task is not yet completed, are you sure you want to remove this item?
  </mat-dialog-content>

  <mat-dialog-actions class="flex justify-end space-x-4">
    <button
      mat-button
      (click)="onCancel()"
      class="px-6 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 border-none"
    >
      Cancel
    </button>
    <button
      mat-button
      color="warn"
      (click)="onConfirm()"
      class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 border-none"
    >
      Delete
    </button>
  </mat-dialog-actions>
</div>
